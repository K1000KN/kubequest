apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: "{{ .Values.app.repository }}:{{ .Values.app.tag }}"
          imagePullPolicy: {{ .Values.app.imagePullPolicy }} 
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: my-config-map 
            - secretRef:
                name: my-app-secrets 
          
