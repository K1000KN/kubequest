apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.network/sample-app-default: "true"
        io.kompose.service: app
    spec:
      containers:
        - env:
            - name: APP_DEBUG
              value: "true"
            - name: APP_ENV
              value: "local"
            - name: APP_KEY
              value: "base64:DJYTvaRkEZ/YcQsX3TMpB0iCjgme2rhlIOus9A1hnj4="
            - name: DB_CONNECTION
              value: "mysql"
            - name: DB_DATABASE
              value: "app_database"
            - name: DB_HOST
              value: "$(DB_SERVICE_HOST)"
            - name: DB_PASSWORD
              value: "app_password"
            - name: DB_PORT
              value: "3306"
            - name: DB_USERNAME
              value: "app_user"
          image: ghcr.io/k1000kn/sample-app:latest
          name: app
          command:
            - /bin/sh
            - -c
          args:
            - |
              php artisan migrate --force
              php artisan db:seed --force
              apache2-foreground
          ports:
            - containerPort: 80
              hostPort: 8081
              protocol: TCP
          resources: {}
      restartPolicy: Always
